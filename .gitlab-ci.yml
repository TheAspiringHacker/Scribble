before_script:
  - apt-get update -qq && apt-get install -y -qq opam
  - opam init -y -q
  - opam update
  - opam install -y -q jbuilder
  - opam install -y -q js_of_ocaml

pages:
  stage: deploy
  script:
  - mkdir public
  - mv editor public
  artifacts:
    paths:
    - public
  only:
  - master
