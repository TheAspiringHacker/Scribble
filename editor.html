<!doctype html>
<head>
  <meta charset='utf-8'>
  <title>Scribble Code Editor</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <header>
    <ul id='menu'>
      <li class='menu-item'>File</li>
      <li class='menu-item'>Edit</li>
    </ul>
    <span id='run'>
      <strong>Run!</strong>
    </span>
  </header>
  <div id='editor'></div>
  <script src='util/util.js'></script>
  <script src='editor/sprite.js'></script>
  <script src='editor/b-exp.js'></script>
  <script src='editor/spec.js'></script>
  <script>
    editor = new Bexp.Editor(document.getElementById('editor'), spec);
    block = editor.newBlock('if', []);
    //editor.addScript(block, 2, 2);
    block2 = editor.newBlock('if', [block]);
    editor.addScript(block2, 250, 250);
    block3 = editor.newBlock('apply', []);
    editor.addScript(block3, 200, 200);
    block4 = editor.newBlock('let', []);
    editor.addScript(block4, 170, 170);
    block5 = editor.newBlock('letRec', []);
    editor.addScript(block5, 2, 5);
  </script>
</body>
